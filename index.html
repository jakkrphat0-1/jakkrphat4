<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บปุ่มลิงก์</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .link-button, .link-button1, .link-button2, .link-button3 {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link-button {
      background: linear-gradient(90deg, #f093fb, #f5576c); /* ชมพู-ม่วง */
    }

    .link-button1 {
      background: linear-gradient(90deg, #43cea2, #185a9d); /* เขียว-น้ำเงิน */
    }

    .link-button2 {
      background: linear-gradient(90deg, #36d1dc, #5b86e5); /* ฟ้า-น้ำเงิน */
    }

    .link-button3 {
      background: linear-gradient(90deg, #f7971e, #ffd200); /* ส้ม-เหลือง */
    }

    .link-button:hover, .link-button1:hover, .link-button2:hover, .link-button3:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a class="link-button" href="ดอกไม้.html" target="_blank">เว็บดอกไม้</a>
    <a class="link-button3" href="6.html" target="_blank">เว็บตามกระดาษ</a>
    <a class="link-button2" href="index1.html" target="_blank">เว็บวิทยาลัย</a>
    <a class="link-button1" href="https://sites.google.com/view/jak3/home" target="_blank">เว็บขายของ</a>
  </div>

</body>
</html>
